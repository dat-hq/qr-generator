<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Công cụ tạo mã QR code miễn phí, dễ sử dụng">
  <meta name="keywords" content="qr code generator, tạo mã qr, mã qr việt nam">
  <meta name="author" content="dat-hq">
  <title>QR Code Generator - Tạo mã QR miễn phí</title>
  <link rel="icon" type="image/svg+xml" href="/qr-generator/vite.svg">
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: #f3f9fb; 
      margin: 0; 
      padding: 0;
    }
    .container { 
      width: 100%; 
      max-width: 450px; 
      margin: 50px auto; 
      background: #fff; 
      padding: 32px 24px; 
      border-radius: 10px; 
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h1 { 
      color: #1976d2; 
      margin-top: 0;
    }
    .input { 
      width: 100%; 
      padding: 12px; 
      font-size: 18px; 
      margin-bottom: 24px; 
      border-radius: 6px; 
      border: 1px solid #bbb;
      box-sizing: border-box;
    }
    button { 
      background: #1976d2; 
      color: #fff; 
      border: none; 
      padding: 12px 24px; 
      font-size: 18px; 
      border-radius: 6px; 
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #qr { 
      margin-top: 24px; 
      text-align: center; 
    }
    .error {
      color: #d32f2f;
      margin-top: 8px;
      font-size: 14px;
    }
    footer { 
      text-align: center; 
      margin-top: 40px; 
      color: #666;
      padding: 20px;
    }
    footer a {
      color: inherit;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <h1>QR Code Generator</h1>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('text');
      const generateBtn = document.getElementById('generateBtn');
      const qrDiv = document.getElementById('qr');
      const errorDiv = document.getElementById('error');

      input.addEventListener('input', () => {
        errorDiv.textContent = '';
        generateBtn.disabled = input.value.trim() === '';
      });

      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && input.value.trim() !== '') {
          generateQR();
        }
      });

      window.generateQR = function() {
        const text = input.value.trim();
        qrDiv.innerHTML = '';
        errorDiv.textContent = '';

        if (text === '') {
          errorDiv.textContent = 'Vui lòng nhập nội dung cần tạo mã QR';
          return;
        }

        try {
          const qr = new QRious({
            value: text,
            size: 200,
            level: 'H', // Highest error correction level
            background: 'white',
            foreground: 'black'
          });

          const img = new Image();
          img.src = qr.toDataURL();
          img.alt = 'Mã QR cho: ' + text;
          qrDiv.appendChild(img);

          // Add download button
          const downloadBtn = document.createElement('a');
          downloadBtn.href = qr.toDataURL();
          downloadBtn.download = 'qr-code.png';
          downloadBtn.innerHTML = '<br><button style="margin-top: 16px;">Tải xuống mã QR</button>';
          qrDiv.appendChild(downloadBtn);
        } catch (error) {
          errorDiv.textContent = 'Có lỗi xảy ra khi tạo mã QR. Vui lòng thử lại.';
          console.error('QR Generation Error:', error);
        }
      };

      // Initialize button state
      generateBtn.disabled = true;
    });
  </script>
</body>
</html>
